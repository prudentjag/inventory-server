name: Deploy to cPanel via SCP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to cPanel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, xml, ctype, json, curl
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --no-scripts --no-autoloader --no-progress --prefer-dist

      - name: Generate optimized autoloader
        run: composer dump-autoload --optimize

      - name: Deploy to cPanel via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: ".,!.git,!.github,!node_modules,!.env,!.env.example,!tests,!.phpunit.result.cache,!phpunit.xml,!README.md,!api_documentation.md,!api_stockist.md"
          target: ${{ secrets.SSH_TARGET_DIR }}
          timeout: 120s
          command_timeout: 10m
